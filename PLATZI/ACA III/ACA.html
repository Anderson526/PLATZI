<section class="funciones"  style="width:500px height:500px;">

  <script>
    $(document).ready(function(){

$(".texto").click(function(){
  $(".funciones").append("<h1>DALE CLICK A CADA ORDEN</h1>");
})

$(".colorN").click(function(){
  $(".funciones").css("color","black");
})

$(".colorA").click(function(){
  $(".funciones").css("color", "blue");
})

$(".blanco").click(function(){
  $(".funciones").css("background", "white");
})

        $(".amarillo").click(function(){
          $(".funciones").css("background", "yellow");
        })
    })
  </script>
</script>
